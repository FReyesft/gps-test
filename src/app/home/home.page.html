<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Har-GPS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Har-GPS</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="geolocationPosition">
    <span>LATITUD:</span>
    <p style="margin-bottom: 15px;">{{ geolocationPosition.coords.latitude }} </p>
    <span>LONGITUD:</span>
    <p> {{ geolocationPosition.coords.longitude }}</p>
  </div>
</ion-content>
